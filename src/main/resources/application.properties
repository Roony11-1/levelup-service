# Nombre y puerto del servicio
spring.application.name=levelup-service
server.port=8001

spring.datasource.url=jdbc:mysql://localhost:3306/levelup_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Clave secreta: Debe ser larga (minimo 32 caracteres) y segura
application.security.jwt.secret-key=NeytanSilvaTrabajo32025TrabajoMatematicaRetoJuego64Caracteres

# Tiempo de expiracion del token en milisegundos (ej: 86400000 es 1 dia)
application.security.jwt.expiration=86400000

# swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html